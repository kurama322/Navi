.navi-text{
	
}

     text-align: center;

.timer {

.time-unit {
    background-color: #20232a;

    padding: 20px;

.time-unit span {
    display: block;

    color: #61dafb;
}




.navi-container {
    text-align: center;
}

.navi-text {
    @include adaptiveValue("font-size",35 ,15 );
    font-weight: bold;
    color: #f0db4f;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    position: relative;
    animation: slide-in 1.5s ease-in-out infinite alternate;
}

@keyframes slide-in {
    0% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(10px);
    }
}

@media (max-width:899px) {
	.timer {
		display: grid;
		justify-content: center;
		gap: 20px;
	}


.time-unit{
	background-color: #20232a;
    border-radius: 5px;
    padding: 20px;
    @include adaptiveValue("font-size",25 ,10 );
    @include adaptiveValue("width", 120 , 60);
    text-align: center;
}
}
    </style>
</head>
<body>
  
    </header>
    
   <main class="page">
				<section class="section-text">
					<div class="navi-container">
						<div class="navi-text">NAVI БЕЗ ТИТУЛОВ DOTA2</div>
					</div>
				</section>
				<section class="section-timer">
				<div class="timer-container">
					<div class="timer">
						<div id="years" class="time-unit"></div>
						<div id="months" class="time-unit"></div>
						<div id="days" class="time-unit"></div>
						<div id="hours" class="time-unit"></div>
						<div id="minutes" class="time-unit"></div>
						<div id="seconds" class="time-unit"></div>
					</div>
				</div>
			</section>
			</main>
    
    <footer>
        <p>&copy; 2024 Ваше ім'я. Всі права захищені.</p>
    </footer>


    <script>
        function startTimer() {
    const startTime = new Date("2017-11-22T00:00:00").getTime(); // Початковий час (наприклад, 1 січня 2024 року)

    function updateTimer() {
        const now = new Date().getTime();
        const elapsedTime = now - startTime;

        // Визначаємо значення років, місяців, днів, годин, хвилин та секунд
        const years = Math.floor(elapsedTime / (1000 * 60 * 60 * 24 * 365.25));
        const months = Math.floor((elapsedTime % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
        const days = Math.floor((elapsedTime % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

        document.getElementById('years').innerHTML = `${years}<span>років</span>`;
        document.getElementById('months').innerHTML = `${months}<span>місяців</span>`;
        document.getElementById('days').innerHTML = `${days}<span>днів</span>`;
        document.getElementById('hours').innerHTML = `${hours}<span>годин</span>`;
        document.getElementById('minutes').innerHTML = `${minutes}<span>хвилин</span>`;
        document.getElementById('seconds').innerHTML = `${seconds}<span>секунд</span>`;
    }

    // Оновлюємо таймер кожну секунду
    setInterval(updateTimer, 1000);
}
    </script>
</body>
